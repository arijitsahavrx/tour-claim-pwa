<div class="dashboard-wrapper">
    <h2>Pending Approvals</h2>
  
    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
  
    <mat-card *ngFor="let claim of pendingApprovals" class="approval-card">
      <mat-card-title>
        Claim ID: {{ claim.id }}
      </mat-card-title>
      <mat-card-content>
        <p><strong>From:</strong> {{ claim.fromDestination }}</p>
        <p><strong>To:</strong> {{ claim.toDestination }}</p>
        <p><strong>Purpose:</strong> {{ claim.purpose }}</p>
        <p><strong>Amount:</strong> â‚¹ {{ claim.travelAmount + claim.lodgingAmount + claim.mealAmount }}</p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" (click)="approveClaim(claim.id)">Approve</button>
        <button mat-raised-button color="warn" (click)="rejectClaim(claim.id)">Reject</button>
      </mat-card-actions>
    </mat-card>
  
    <p *ngIf="!isLoading && pendingApprovals.length === 0" class="empty-state">
      No pending approvals ðŸŽ‰
    </p>
  </div>

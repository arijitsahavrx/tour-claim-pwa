<!-- app.component.html -->
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="sidenav" [opened]="true">
    <div class="sidenav-header">Menu</div>
    <mat-nav-list>
      <a mat-list-item routerLink="/claim-form" routerLinkActive="active" (click)="isMobile ? sidenav.close() : null">
        <mat-icon>assignment</mat-icon>
        <span class="menu-label">Claim Form</span>
      </a>
      <a mat-list-item routerLink="/approval" routerLinkActive="active" (click)="isMobile ? sidenav.close() : null">
        <mat-icon>bar_chart</mat-icon>
        <span class="menu-label">Approval</span>
      </a>
      <a mat-list-item routerLink="/finance" routerLinkActive="active" (click)="isMobile ? sidenav.close() : null">
        <mat-icon>account_balance</mat-icon>
        <span class="menu-label">Finance</span>
      </a>
      <a mat-list-item routerLink="/receipt" routerLinkActive="active" (click)="isMobile ? sidenav.close() : null">
        <mat-icon>receipt</mat-icon>
        <span class="menu-label">Receipt</span>
      </a>
      <!-- <a mat-list-item routerLink="/settings" routerLinkActive="active" (click)="isMobile ? sidenav.close() : null">
        <mat-icon>settings</mat-icon>
        <span class="menu-label">Settings</span>
      </a> -->
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="mat-elevation-z4">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Tour Claim App</span>
      <span class="spacer"></span>
      <button mat-icon-button routerLink="/notification">
        <mat-icon>notifications</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>person</mat-icon>
      </button>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

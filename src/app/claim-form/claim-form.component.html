<form [formGroup]="claimForm" (ngSubmit)="onSubmit()" class="claim-form">

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>From Date</mat-label>
      <input matInput [matDatepicker]="picker1" formControlName="fromDate">
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>To Date</mat-label>
      <input matInput [matDatepicker]="picker2" formControlName="toDate">
      <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
      <mat-datepicker #picker2></mat-datepicker>
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>From Destination</mat-label>
      <input matInput formControlName="fromDestination">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>To Destination</mat-label>
      <input matInput formControlName="toDestination">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Purpose</mat-label>
      <input matInput formControlName="purpose">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Mode of Travel</mat-label>
      <input matInput formControlName="modeOfTravel">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Travel Amount</mat-label>
      <input matInput type="number" formControlName="travelAmount">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Lodging Amount</mat-label>
      <input matInput type="number" formControlName="lodgingAmount">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Meal Amount</mat-label>
      <input matInput type="number" formControlName="mealAmount">
    </mat-form-field>

    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Intracity Travel Amount</mat-label>
      <input matInput type="number" formControlName="intracityTravelAmount">
    </mat-form-field>
  </div>

  <div class="form-row">
    <mat-form-field appearance="fill" class="form-field">
      <mat-label>Other Expenses</mat-label>
      <input matInput type="number" formControlName="otherExpenses">
    </mat-form-field>

   
  </div>
  <div class="submit-container">
    <button mat-raised-button color="primary" type="submit" class="submit-btn">
      Submit
    </button>
  </div>
  
</form>
